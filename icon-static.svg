<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>

    <!-- 强调色渐变 -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>

    <!-- 阴影 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.25" />
    </filter>
  </defs>

  <!-- 主背景圆形 -->
  <circle cx="64" cy="64" r="58" fill="url(#mainGradient)" filter="url(#shadow)" />

  <!-- 内层装饰圆环 -->
  <circle cx="64" cy="64" r="50" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.2" />

  <!-- 地球图标组 -->
  <g transform="translate(64, 64)">
    <!-- 地球主体 -->
    <circle cx="0" cy="0" r="32" fill="none" stroke="#FFFFFF" stroke-width="2.5" opacity="0.9" />

    <!-- 经纬线网格 -->
    <ellipse cx="0" cy="0" rx="32" ry="12" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7" />
    <ellipse cx="0" cy="0" rx="32" ry="22" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7" />
    <line x1="-32" y1="0" x2="32" y2="0" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7" />
    <line x1="0" y1="-32" x2="0" y2="32" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7" />

    <!-- 大陆形状 -->
    <path d="M -18 -12 Q -8 -18 2 -12 Q 12 -8 18 -12 Q 15 -2 8 3 Q 3 8 -2 12 Q -8 8 -12 3 Q -15 -2 -18 -12 Z"
      fill="#FFFFFF" opacity="0.4" />
    <path d="M -25 15 Q -15 12 -5 15 Q 5 18 15 15 Q 12 22 5 25 Q -5 22 -15 25 Q -22 22 -25 15 Z" fill="#FFFFFF"
      opacity="0.3" />
  </g>

  <!-- 数据采集元素 -->
  <g transform="translate(64, 64)">
    <!-- 数据节点 -->
    <circle cx="-22" cy="-18" r="2.5" fill="url(#accentGradient)" opacity="0.9" />
    <circle cx="22" cy="-15" r="2.5" fill="url(#accentGradient)" opacity="0.9" />
    <circle cx="-18" cy="22" r="2.5" fill="url(#accentGradient)" opacity="0.9" />
    <circle cx="18" cy="20" r="2.5" fill="url(#accentGradient)" opacity="0.9" />

    <!-- 连接线 -->
    <path d="M -22 -18 Q 0 -25 22 -15" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"
      stroke-dasharray="3,2" />
    <path d="M -18 22 Q 0 28 18 20" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"
      stroke-dasharray="3,2" />
    <path d="M -22 -18 Q -28 0 -18 22" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"
      stroke-dasharray="3,2" />
    <path d="M 22 -15 Q 28 0 18 20" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"
      stroke-dasharray="3,2" />
  </g>

  <!-- 中心采集图标 -->
  <g transform="translate(64, 64)">
    <!-- 采集器背景 -->
    <circle cx="0" cy="0" r="10" fill="#FFFFFF" opacity="0.95" />

    <!-- 采集箭头组 -->
    <path d="M -3 -4 L 0 -1 L 3 -4" fill="none" stroke="url(#mainGradient)" stroke-width="2.5" stroke-linecap="round" />
    <path d="M -3 0 L 0 3 L 3 0" fill="none" stroke="url(#mainGradient)" stroke-width="2.5" stroke-linecap="round" />
    <path d="M -3 4 L 0 7 L 3 4" fill="none" stroke="url(#mainGradient)" stroke-width="2.5" stroke-linecap="round" />
  </g>

  <!-- 底部品牌标识 -->
  <g transform="translate(64, 105)">
    <rect x="-12" y="-8" width="24" height="12" rx="6" fill="#FFFFFF" opacity="0.15" />
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
      fill="#FFFFFF" opacity="0.9">EK</text>
  </g>
</svg>