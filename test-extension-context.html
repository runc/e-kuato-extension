<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-KUATO 插件上下文测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .info {
            color: #0c5460;
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        #test-results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>E-KUATO 插件上下文测试页面</h1>
    
    <div class="test-section">
        <h2>测试说明</h2>
        <p>这个页面用于测试 E-KUATO 插件的上下文失效问题修复。</p>
        <p>请按照以下步骤进行测试：</p>
        <ol>
            <li>确保 E-KUATO 插件已安装并启用</li>
            <li>打开浏览器开发者工具的控制台</li>
            <li>点击下面的测试按钮</li>
            <li>观察控制台输出和页面消息</li>
        </ol>
    </div>

    <div class="test-section">
        <h2>插件上下文测试</h2>
        <button class="test-button" onclick="testExtensionContext()">测试插件上下文</button>
        <button class="test-button" onclick="testStorageAccess()">测试存储访问</button>
        <button class="test-button" onclick="testServiceWorker()">测试 Service Worker</button>
        <button class="test-button" onclick="simulateContextInvalidation()">模拟上下文失效</button>
    </div>

    <div class="test-section">
        <h2>消息显示测试</h2>
        <button class="test-button" onclick="testMessages()">测试消息显示</button>
        <button class="test-button" onclick="testGlobalMessage()">测试全局消息</button>
    </div>

    <div id="test-results"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            console.log(`E-KUATO 测试: ${message}`);
        }

        function testExtensionContext() {
            addResult('开始测试插件上下文...', 'info');
            
            try {
                if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.id) {
                    addResult('插件上下文有效', 'success');
                    addResult(`插件 ID: ${chrome.runtime.id}`, 'info');
                } else {
                    addResult('插件上下文无效或插件未安装', 'error');
                }
            } catch (error) {
                addResult(`插件上下文检查失败: ${error.message}`, 'error');
            }
        }

        function testStorageAccess() {
            addResult('开始测试存储访问...', 'info');
            
            if (typeof chrome === 'undefined' || !chrome.storage) {
                addResult('Chrome storage API 不可用', 'error');
                return;
            }

            try {
                chrome.storage.sync.set({ 'test_key': 'test_value' }, () => {
                    if (chrome.runtime.lastError) {
                        addResult(`存储设置失败: ${chrome.runtime.lastError.message}`, 'error');
                    } else {
                        addResult('存储设置成功', 'success');
                        
                        chrome.storage.sync.get(['test_key'], (result) => {
                            if (chrome.runtime.lastError) {
                                addResult(`存储读取失败: ${chrome.runtime.lastError.message}`, 'error');
                            } else {
                                addResult(`存储读取成功: ${result.test_key}`, 'success');
                            }
                        });
                    }
                });
            } catch (error) {
                addResult(`存储访问异常: ${error.message}`, 'error');
            }
        }

        function testServiceWorker() {
            addResult('开始测试 Service Worker...', 'info');
            
            if (typeof chrome === 'undefined' || !chrome.runtime) {
                addResult('Chrome runtime API 不可用', 'error');
                return;
            }

            try {
                chrome.runtime.sendMessage({ action: 'ping' }, (response) => {
                    if (chrome.runtime.lastError) {
                        addResult(`Service Worker 通信失败: ${chrome.runtime.lastError.message}`, 'error');
                    } else if (response && response.status === 'alive') {
                        addResult('Service Worker 正常运行', 'success');
                    } else {
                        addResult('Service Worker 响应异常', 'error');
                    }
                });
            } catch (error) {
                addResult(`Service Worker 测试异常: ${error.message}`, 'error');
            }
        }

        function simulateContextInvalidation() {
            addResult('模拟插件上下文失效...', 'info');
            
            // 模拟上下文失效错误
            const error = new Error('Extension context invalidated.');
            window.dispatchEvent(new ErrorEvent('error', { error: error }));
            
            addResult('已触发上下文失效错误事件', 'info');
        }

        function testMessages() {
            addResult('测试消息显示功能...', 'info');
            
            if (typeof PageUtils !== 'undefined' && PageUtils.showMessage) {
                PageUtils.showMessage('这是一条测试消息', 'info');
                setTimeout(() => PageUtils.showMessage('这是成功消息', 'success'), 1000);
                setTimeout(() => PageUtils.showMessage('这是警告消息', 'warning'), 2000);
                setTimeout(() => PageUtils.showMessage('这是错误消息', 'error'), 3000);
                addResult('消息显示测试已启动', 'success');
            } else {
                addResult('PageUtils 不可用，可能插件未正确加载', 'error');
            }
        }

        function testGlobalMessage() {
            addResult('测试全局消息显示...', 'info');
            
            if (typeof PageUtils !== 'undefined' && PageUtils.createGlobalMessage) {
                PageUtils.createGlobalMessage('这是一条全局测试消息', 'info');
                addResult('全局消息显示测试完成', 'success');
            } else {
                addResult('PageUtils.createGlobalMessage 不可用', 'error');
            }
        }

        // 页面加载完成后自动运行基础测试
        window.addEventListener('load', () => {
            setTimeout(() => {
                addResult('页面加载完成，开始自动测试...', 'info');
                testExtensionContext();
            }, 1000);
        });
    </script>
</body>
</html>
